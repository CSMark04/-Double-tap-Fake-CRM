<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="sign-in.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Schoolbell&display=swap" rel="stylesheet">
    <title>Sign In</title>
</head>

<body>

    <div class="fluid-container">
        <div class="row h-100">
            
            <!-- Left Side -->

            <div id="leftback" class="col-6 left text-white h-100">
                <h3 class="mt-5 mr-5 mb-3 ml-1">Don't Have an Account Yet?</h3>
                <h3 class="mt-0 mr-5 mb-3 ml-1">What are you waiting for? Let's Fix that now!</h3>
                <button class="btn btn-outline-light rounded-pill " id="sign-up-button">
                    <p class="Signup mb-0 px-4 font-weight-bold">Sign Up</p>
                </button>
                <div class="col-10 picture">
                    <img src="images/towers.png" style="width: 35em; height: 35em;" alt="sign-up">
                </div>
            </div>

            <!-- Right Side -->

            <div class="col-6 align-items-center">
                <h1 class="sign-in mt-25"><strong>Sign In</strong></h1>
                <div id="corner">
                    <img src="images/corner2.JPG" style="width: 1.9em; height: 3.9em;" alt="">
                </div>
                <fieldset>
                    <div id="input_container">
                        <input type="text" name="Username" placeholder="Username" class="rounded-pill" id="input"
                            value />
                        <i class="far fa-user" id="input_img"></i>
                    </div>
                    <div id="input_container">
                        <input type="text" name="Email" placeholder="Email" class="rounded-pill" id="input" value />
                        <i class="far fa-envelope" id="input_img"></i>
                    </div>
                    <div id="input_container">
                        <input type="text" name="Password" placeholder="Password" class="rounded-pill" id="input"
                            value />
                        <i class="fas fa-lock" id="input_img"></i>
                    </div>
                </fieldset>
                <button type="button" id="sin" class="btn rounded-pill font-weight-bold">Sign In</button>
                </fieldset>
                <p class="social"><strong>Or sign up with social platforms</strong></p>

                <div id="logos" class="row align-items-center">
                    <div class="col">
                    </div>
                    <div class="col">
                        <div id="circle">
                            <a href="https://www.facebook.com/" target="_blank">
                                <img class="icon" src="images/Path 151.png" alt="Facebook"></a>
                        </div>

                    </div>
                    <div class="col">
                        <div id="circle">
                            <a href="https://twitter.com/?lang=en" target="_blank">
                                <img class="icon" src="images/Path 152.png" alt="Twitter"></a>
                        </div>

                    </div>
                    <div class="col">
                        <div id="circle">
                            <a href="https://www.google.com/" target="_blank">
                                <img class="icon google" src="images/1217107_google_icon.png" width="70px"
                                    alt="Google"></a>
                        </div>

                    </div>
                    <div class="col">
                        <div id="circle">
                            <a href="https://www.linkedin.com/" target="_blank">
                                <img class="icon" src="images/linkedin.png" width=60% alt="LinkedIn"></a>
                        </div>
                    </div>
                </div>
                <h4 id="mark">mark wuz hir</h4>
            </div>
        </div>
    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/js/bootstrap.min.js"></script>
</body>

</html>
